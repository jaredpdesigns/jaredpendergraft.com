---
layout: default
---
<article class="project__inner">
  <header class="biggie project__inner--header" style="background-image: url('{{ site.baseurl }}/assets/img/projects/{{ page.img }}')">
    <section class="wrapper">
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      <hr>
      <h5>{{ page.role | join: ' & ' }}</h5>
      {% if page.url-out %}<a class="btn" target="_blank" href="{{ page.url-out }}">Visit Site</a>{% endif %}
    </section>
  </header>
  <section class="project__inner--content wrapper">
    {{ content }}
  </section>
  <footer class="project__inner--footer">
    <nav role="projects" class="wrapper wrapper--short">
      {% if page.previous.url %}
        <a class="btn btn-left" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="btn" href="{{ page.next.url }}">{{ page.next.title }}</a>
      {% endif %}
    </nav>
  </footer>
</article>
