---
layout: default
---
<article class="snippet wrapper">
  <header role="break">
    <hr>
    <h3>{{ page.title }}</h3>
    <h5>{{ page.categories }}</h5>
    <hr>
  </header>
  {{ content }}
  <footer class="type__align--center">
    <hr>
    <a class="btn" href="{{ site.baseurl }}/snippets">See More Snippets</a>
  </footer>
</article>
