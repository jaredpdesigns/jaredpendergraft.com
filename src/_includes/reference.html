<section class="reference">
  <blockquote>
    {% assign paragraphs = include.recommendation | split: '; ' %}
    {% for paragraph in paragraphs %}
    <p>{{ paragraph }}</p>
    {% endfor %}
  </blockquote>
  <footer>
    <img height='48' width='48' class="lazy" data-src="{{ include.img }}"/>
    <p><strong>{{ include.name }}</strong></p>
  </footer>
</section>
